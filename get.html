<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
    <a class="navbar-brand" >
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" id="botonMenu"
        aria-label="Mostrar u ocultar menú">
    </button>

    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="get.html">Tareas <i class="fa fa-tasks"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="create.html">Nueva Tarea&nbsp;<i class="fa fa-plus-circle"></i></a>
            </li>
        </ul>
    </div>
</nav>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="create.html" class="btn btn-success mb-2"><i class="fa fa-plus"></i>&nbsp;Nueva Tarea</a>
                <div class="table-responsive">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Titulo</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="task in tasks">
                                <td style="display:none;"> >{{task[0]}}</td>
                                <td>{{task[1]}}</td>
                                <td>{{task[2]}}</td>
                                <td>{{task[3]}}</td>
                                <td>
                                    <button @click="edit(task)" class="btn btn-warning">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </td>
                                <td>
                                    <button @click="deleteTask(task)" class="btn btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/menu.js"></script>
<script src="js/vue.min.js"></script>

</html>
