        aria-label="Mostrar u ocultar menú">

    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="get.html">Tareas <i class="fa fa-tasks"></i></a>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2>Editar Tarea</h2>
                <div class="form-group">
                    <label for="name">Titulo:</label>
                    <input id="name" v-model="task.name" placeholder="Titulo" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Descripción:</label>
                    <input id="price" v-model="task.price" placeholder="Descripción" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rate">Estado:</label>
                    <input id="rate" v-model="task.rate" placeholder="Completada/Pendiente" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button @click="save()" class="btn btn-success">Guardar</button>
                    &nbsp;
                    <a href="get.html" class="btn btn-info">Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>
